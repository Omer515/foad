<!DOCTYPE html>  
<html lang="ar">  
<head>  
  <meta charset="UTF-8">  
  <title>فؤاد سكرين</title>  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <style>  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
      direction: rtl;  
    }  
  
    body {  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);  
      background-size: 400% 400%;  
      animation: gradient 10s ease infinite;  
      min-height: 100vh;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      color: white;  
    }  
  
    @keyframes gradient {  
      0% {background-position: 0% 50%;}  
      50% {background-position: 100% 50%;}  
      100% {background-position: 0% 50%;}  
    }  
  
    .card {  
      background: rgba(255, 255, 255, 0.07);  
      border-radius: 20px;  
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);  
      backdrop-filter: blur(7px);  
      -webkit-backdrop-filter: blur(7px);  
      padding: 30px;  
      width: 90%;  
      max-width: 400px;  
      text-align: center;  
    }  
  
    .profile-img {  
      width: 120px;  
      height: 120px;  
      border-radius: 50%;  
      object-fit: cover;  
      box-shadow: 0 0 10px rgba(0,0,0,0.3);  
      margin-bottom: 20px;  
      transition: transform 0.4s ease;  
    }  
  
    .profile-img:hover {  
      transform: scale(1.05) rotate(1deg);  
    }  
  
    h1 {  
      font-size: 22px;  
      margin-bottom: 25px;  
      letter-spacing: 1px;  
    }  
  
    .social-card {  
      background-color: rgba(255, 255, 255, 0.1);  
      padding: 12px 20px;  
      border-radius: 12px;  
      margin: 10px 0;  
      display: flex;  
      align-items: center;  
      gap: 15px;  
      cursor: pointer;  
      transition: background 0.3s, transform 0.3s;  
    }  
  
    .social-card:hover {  
      background-color: rgba(255, 255, 255, 0.2);  
      transform: translateY(-2px);  
    }  
  
    .social-card:active {  
      transform: scale(0.95);  
      transition: transform 0.1s ease;  
    }  
  
    .social-card img {  
      width: 30px;  
      height: 30px;  
    }  
  
    .social-card span {  
      font-size: 16px;  
    }  
  
    .qr-code-container {  
      margin-top: 25px;  
      padding: 15px;  
      background-color: rgba(255, 255, 255, 0.1);  
      border-radius: 12px;  
    }  
  
    .qr-code-container h3 {  
      margin-bottom: 10px;  
      font-size: 16px;  
    }  
  
    .qr-code-container img {  
      width: 120px;  
      height: 120px;  
      background: white;  
      padding: 5px;  
      border-radius: 10px;  
    }  
  
    @media (max-width: 450px) {  
      .card {  
        padding: 20px;  
      }  
  
      .profile-img {  
        width: 100px;  
        height: 100px;  
      }  
    }  
  </style>  
</head>  
<body>  
  
  <div class="card">  
    <img src="prog.jpg" alt="الصورة الشخصية" class="profile-img">  
  
    <h1>فؤاد سكرين</h1>  
  
    <!-- Instagram -->  
    <div class="social-card" onclick="window.open('https://www.instagram.com/fwdslm4590?igsh=MTg1NXR1YW0ycTR3cw==', '_blank')">  
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">  
      <span>تابعني على إنستقرام</span>  
    </div>  
  
    <!-- WhatsApp -->  
    <div class="social-card" onclick="window.open('https://wa.me/qr/YELZ7AJ3C6UUM1', '_blank')">  
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">  
      <span>راسلني على واتساب</span>  
    </div>  
  
    <!-- TikTok -->  
    <div class="social-card" onclick="window.open('https://www.tiktok.com/@davin.mhamad?_t=ZS-8yYAKwPEXAt&_r=1', '_blank')">  
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">  
      <span>تابعني على تيك توك</span>  
    </div>  
  
    <!-- Facebook -->  
    <div class="social-card" onclick="window.open('https://www.facebook.com/share/1FonmVgLyk/', '_blank')">  
      <img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook">  
      <span>تابعني على فيسبوك</span>  
    </div>  

    <!-- Google Maps -->
    <div class="social-card" onclick="window.open('https://www.google.com/maps/place/Erbil,+Iraq', '_blank')">
      <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" alt="Google Maps">
      <span>موقعنا على الخريطة</span>
    </div>

    <!-- QR Code -->
    <div class="qr-code-container">  
      <h3>فؤاد سكرين</h3>  
      <h4>طباعة فنية ملونة على كافة المواد<br>  
      العنوان - أربيل - شارع التربية<br>  
      07710704685</h4>  
    </div>  
  
  </div>  
  
</body>  
</html>
